{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlugQuest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url("{% static 'images/slugquest_login_bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-button {
      width: 1000px;
      height: 400px;
      border: none;
      background: url("{% static 'images/login_button.png' %}") no-repeat center center;
      background-size: contain;
      cursor: pointer;
      transition: background-image 0.2s ease-in-out;
      display: block;
      padding: 0;
      margin-top: 120px; /* <-- Move it lower */
    }    

    .login-button:hover {
      background-image: url("{% static 'images/login_button_on_hover.png' %}");
    }
  </style>
</head>
<body>
  <form action="{% url 'upload_pdf' %}" method="get">
    <button class="login-button" aria-label="Login"></button>
  </form>
</body>
</html>
